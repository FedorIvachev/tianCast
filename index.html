<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Podcast Player" />

    <title>tCast podcast player</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div data-role="page" id="searchpod" data-theme="b">
        <div class="ui-content" data-theme="b" data-content-theme="b">
            <input type="search" name="search" id="searchplace" value="" placeholder="Search" />
            <button onclick="searchiTunes();">search</button>
        </div>
        <div data-role="controlgroup" id="searchContent" data-theme="b"></div>
        <img src="images/load.gif" id="indicator1" alt="загрузка" />
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div data-role="navbar">
                <ul>
                    <li><a href="#seriesInf">Player</a>
                    </li>
                    <li><a href="#subscriptionsPage">My Podcasts</a>
                    </li>
                    <li><a href="#searchpod">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- страница  канала-->
    <div data-role="page" id="channelRSS" data-theme="b">
        <div data-role="main" class="ui-content" data-theme="b" data-content-theme="b">
            <div id="Channelinf"></div>
            <div id="channelLink"></div>
            <div id="subscribeButton"></div>
            <div data-role="collapsible-set" id="rssChannelContent"></div>
        </div>
        <img src="images/load.gif" id="indicator" alt="загрузка" />
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div data-role="navbar">
                <ul>
                    <li><a href="#seriesInf">Player</a>
                    </li>
                    <li><a href="#subscriptionsPage">My Podcasts</a>
                    </li>
                    <li><a href="#searchpod">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
    <!-- страница  подкаста-->
	<div data-role="page" id="seriesInf" data-theme="b">
        <div class="ui-content" data-theme="b" data-content-theme="b">
            <div class="imagePodcast" id="PodcasterImg"></div>
            <div id="PodcasterName">Choose an episode to play it.</div>
            <div id="PodcasterAudio"><audio id="episodeAudio" controls preload="auto" src=""></audio></div>
            <button id="dButton" onclick="downloadEpisode()">Download episode</button>
            <ul data-role="listview"></ul>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div data-role="navbar">
                <ul>
                    <li><a href="#seriesInf">Player</a>
                    </li>
                    <li><a href="#subscriptionsPage">My Podcasts</a>
                    </li>
                    <li><a href="#searchpod">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- страница подписок -->
    <div data-role="page" id="subscriptionsPage" data-theme="b">
        <div class="ui-content" data-theme="b" data-content-theme="b">
        	<button onclick="get_subs_list()">Show the subscriptions</button>
            <div data-role="collapsible-set" id="subscriptionsList"></div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div data-role="navbar">
                <ul>
                    <li><a href="#seriesInf">Player</a>
                    </li>
                    <li><a href="#subscriptionsPage">My Podcasts</a>
                    </li>
                    <li><a href="#searchpod">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    
</body>

</html>
